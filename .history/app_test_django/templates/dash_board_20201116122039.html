<html>
    <head>
        {% load static %}

        <script src="{% static 'js/script.js' %}"></script>
    </head>

    <body>

    
        <p>hai hai hai, {{user.first_name}}</p>

        <form action="create_trip" method="post">

        </form>
         <table>

                <tr>

                            </td>

        </table>
