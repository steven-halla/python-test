<!DOCTYPE html>
<html>
    <head>
        {% load static %}

        <meta charset="utf-8">
        <title>Index</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">    
        <script src="{% static 'js/script.js' %}"></script>
    </head>

    <body>
        <p>hai hai hai, {{user.first_name}}</p>
        <a href="/logout">log out</a>
        <br/>
        <br/>
        <a href="/dashboard">back to main page</a>
        <br/>
        <br/>
        destination: {{trip.destination}}
        <br/>
        <br/>
        start date: {{trip.startdate}}
        <br/>
        <br/>
        end date: {{trip.enddate}}
        <br/>
        <br/>
        Plan:  {{trip.plan}}
        <br/>
        <br/>

        <button type="submit">submit</button>

        <form action="/trips/update/{{trip.id}}" method="post">
            {% csrf_token %}

            <label for="destination">destination</label>
            <input type="text" name="destination" value="{{trip.destination}}"/> 
            <br/>

            <label for="startdate">startdate</label>
            <input type="date" name="startdate" value="{{trip.startdate}}"/>
            <br/>

            <label for="enddate">enddate</label>
            <input type="date" name="enddate" value="{{trip.enddate}}"/>
            <br/>

            <label for="plan">plan</label>
            <textarea name="plan" rows="10" cols="30">
                {{trip.plan}}
            </textarea>
    
            <button type="submit">Update</button>
            <br/>
    
        </form>
    
    </body>
</html>
